<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bmi.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <div class="info">
        <h2>Height in cm</h2>
        <input
          type="range"
          id="height"
          min="100"
          max="200"
          value="100"
          onclick="cal()"
        />
        <span id="Ans">100 </span>
      </div>
      <div class="Info">
        <h2>Weight in kg</h2>
        <input
          type="range"
          id="weight"
          min="20"
          max="200"
          value="20"
          onclick="cal()"
        />
        <span id="ans">20</span>
      </div>
      <p id="results">20</p>
      <p id="message"></p>
    </div>
    <script src="./script/BMI.js"></script>
  </body>
</html>
